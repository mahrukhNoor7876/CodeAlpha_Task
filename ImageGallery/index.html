<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Image Gallery</title>
</head>
<body>
    <div class="title">
        <h1>Image Gallery</h1>
    </div>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="images/image1.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/image2.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/image3.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/image4.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/image5.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/image6.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/image7.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/image8.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/image9.jpg" alt=""></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="prev-box">
            <div class="close">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
            <div class="img-box">
                <div class="slide prev">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </div>
                <div class="slide next">
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </div>
                <img src="" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
